    <div class="article-entry" itemprop="articleBody">
      
        <p><img src="http://7xlw1z.com1.z0.glb.clouddn.com/DSC_0011-01.jpeg" alt="窗外雨后" title="雨后"></p>
<p>下午在家准备赴日签证各种材料，好像并没有心思准备这场旅游，加上最近工作比较较忙，活很多，一时间没有安排妥当，每日只好加班加点。</p>
<p>还想着明天怎么交付手里的项目，外面就突然变了天，一瞬间天灰了下了，风呼呼的刮，接着便是没防备的豆大的雨点打在窗上。</p>
<p>听着雨点不断敲打玻璃的声响，应该是很吵人，但是刚还急躁的心现在却平静了下来。</p>
<p>世界再大再拥挤，生活再忙再空虚，又如何，路一直都在。</p>
